<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

    <!--<link rel="icon" href="Favicon.png">-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">



    <title>Login</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand ms-4">Login</span>  
</nav>

<main>
    <div class="container">
        <div id="content-container" class="row justify-content-center">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-header"><h3>Login</h3></div>
                    <div id="form-container" class="card-body">     
                        <form id ="login-form" action="" method="">
                            <div class="form-group row mb-2">
                                <label for="email" class="col-md-4 col-form-label text-md-right"><span class="fw-normal">E-mail adress</span></label>
                                <div class="col-md-8">
                                    <input type="text" id="email_address" class="form-control" name="email" value="eve.holt@reqres.in" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row mb-4">
                                <label for="password" class="col-md-4 col-form-label text-md-right"><span class="fw-normal">Password</span></label>
                                <div class="col-md-8">
                                    <input type="password" id="password" class="form-control" name="password" required>
                                </div>
                            </div>
                            <div class="col-md-2 offset-lg-9 offset-sm-5 login-btn">
                                <button type="submit" class="btn btn-primary">
                                    Login
                                </button>
                                <i id="pending-login" class=" hidden loading-icon fa-solid fa-spinner"></i>
                            </div>
                            </form>                  
                    </div>
                </div>
            </div>         
        </div>
    </div>  

</main>
    <script src="https://kit.fontawesome.com/a065a56372.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
